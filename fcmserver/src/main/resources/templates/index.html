<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form class="container" method="post" action="/send-msg">
    <div class="form-group">
        <label for="article-title">Title</label></br>
        <input name="title" type="text" class="form-control" id="article-title" >
    </div>
    <div class="form-group">
        <label for="article-content">Content</label></br>
        <textarea name="content" class="form-control" id="article-content" rows="3"></textarea>
    </div>
    </br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
